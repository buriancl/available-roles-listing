<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Roles Listing</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="listings-left">
        <div class="listing-card">
          <div class="card-left">
            <h3>Senior Product Designer</h3>
            <div class="tags-container">
              <p class="tag">Product</p>
              <p class="tag">Remote role</p>
            </div>
          </div>
          <button>
            View Role
            <div class="arrow-container"></div>
          </button>
        </div>
        <div class="listing-card">
          <div class="card-left">
            <h3>Senior Backend Engineer</h3>
            <div class="tags-container">
              <p class="tag">Devops</p>
              <p class="tag">Remote role</p>
            </div>
          </div>
          <button>
            View Role
            <div class="arrow-container"></div>
          </button>
        </div>
        <div class="listing-card">
          <div class="card-left">
            <h3>Product Designer</h3>
            <div class="tags-container">
              <p class="tag">Product</p>
              <p class="tag">Remote role</p>
            </div>
          </div>
          <button>
            View Role
            <div class="arrow-container"></div>
          </button>
        </div>
      </div>
      <div class="listings-right">
        <div class="listing">
          <h3>Senior Backend Engineer</h3>
          <div class="img-container">
            <img src="./img/arrow.svg" alt="" />
          </div>
        </div>
        <div class="listing">
          <h3>Senior Product Designer</h3>
          <div class="img-container">
            <img src="./img/arrow.svg" alt="" />
          </div>
        </div>
        <div class="listing">
          <h3>Product Designer</h3>
          <div class="img-container">
            <img src="./img/arrow.svg" alt="" />
          </div>
        </div>
        <button>View all roles</button>
      </div>
    </div>
  </body>
</html>
